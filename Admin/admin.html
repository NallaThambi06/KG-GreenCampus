<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div class="header-left">
          <span class="material-icons-outlined">search</span>
        </div>
        <div class="header-right">
          <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span>
          <div class="dropdown">
            <button class="dropbtn">
              <span class="material-icons-outlined">account_circle</span>
              <span class="material-symbols-outlined arrowbtn">arrow_drop_down</span> 
          </button>
            <div class="dropdown-content">
              <a class="dropdown-item" href="#">Profile Setting</a>
            </div>
          </div>
        </div>
      </header>
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">admin</span>Admin
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a href="index.html" target="_self">
              <span class="material-icons-outlined">home</span>Home
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="access.html" target="_self">
              <span class="material-icons-outlined">accessibility</span>Accessibility
            </a>
          </li>
          <li class="sidebar-list-item">
            <a href="#" target="_blank">
              <span class="material-icons-outlined">logout</span> Logout
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-container">
        <div class="main-title">
          <h2>DASHBOARD</h2>
        </div>

        <div class="main-cards">

          <div class="card">
            <div class="card-inner">
              <h3 style="margin-left:50px;">Temperature</h3>
              <span class="material-icons-outlined"></span>
            </div>
            <h1 style="margin-left:50px;">10%</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3 style="margin-left:50px;">Humidity</h3>
              <span class="material-icons-outlined"></span>
            </div>
            <h1 style="margin-left:50px;">10%</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3 style="margin-left:50px;">Oxygen</h3>
              <span class="material-icons-outlined"></span>
            </div>
            <h1 style="margin-left:50px;">10%</h1>
          </div>

          <div class="card">
            <div class="card-inner">
              <h3 style="margin-left:50px;">CO2</h3>
              <span class="material-icons-outlined"></span>
            </div>
            <h1 style="margin-left:50px;">10%</h1>
          </div>

        </div>

        <div class="charts">
          <div class="charts-card">
            <h2 class="chart-title">Sensor Level</h2>
            <div id="bar-chart"></div>
          </div>
        </div>
        <div class="charts">
          <div class="charts-card">
            <h2 class="chart-title">Oxygen and Co2 levels</h2>
            <div id="area-chart"></div>
          </div> 
          <div class="charts">
            <div class="charts-card2">
              <h2 class="chart-title">Navigator</h2>
              <div id="radar-chart"></div>
              </div>
              </div>
            </div>  
      </main>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
