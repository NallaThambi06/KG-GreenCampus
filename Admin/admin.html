<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="admin.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  </head>
  <body>
    <div class="grid-container">
      <header class="header">
        <div class="menu-icon" onclick="openSidebar()">
          <span class="material-icons-outlined">menu</span>
        </div>
        <div>
          <h2  class="header-left">Hi <span style="color: rgb(70, 203, 40);">User</span></h2>
          
        </div>
        <div class="header-right">
          <!-- <span class="material-icons-outlined">notifications</span>
          <span class="material-icons-outlined">email</span> -->
          <div class="dropdown">
            <button class="dropbtn">
              <span class="material-icons-outlined">account_circle</span>
              <!-- <span class="material-symbols-outlined arrowbtn">arrow_drop_down</span>  -->
          </button>
            <div class="dropdown-content">
              <a  class="dropdown-item" href="#">Profile Setting</a>
            </div>
          </div>
        </div>
      </header>
      <aside id="sidebar">
        <div class="sidebar-title">
          <div class="sidebar-brand">
            <span class="material-icons-outlined">admin</span>Admin
          </div>
          <span class="material-icons-outlined" onclick="closeSidebar()">close</span>
        </div>

        <ul class="sidebar-list">
          <li class="sidebar-list-item">
            <a style="color: black;" href="admin.html" target="_self">
              <span class="material-icons-outlined">home</span>Home
            </a>
          </li>
          <li class="sidebar-list-item">
            <a style="color: black;"  href="access.html" target="_self">
              <span class="material-icons-outlined">accessibility</span>Accessibility
            </a>
          </li>
          <li class="sidebar-list-item">
            <a style="color: black;"  href="#" target="_blank">
              <span class="material-icons-outlined">logout</span> Logout
            </a>
          </li>
        </ul>
      </aside>
      <main class="main-container ">
        
        <!-- <div class="main-title">
          <h2>DASHBOARD</h2>
        </div> -->

        <div class="main-cards">
          <div class="container text-center">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-4">
              <div class="col">
                <div class="card" style=" background-color: #2962ff;">
                  <div class="card-inner" style="display: flex; justify-content: center;">
                    <h4>Temperature</h4>
                    <span class="material-icons-outlined"></span>
                  </div>
                  <h2 style="text-align: center;">10%</h2>
                </div>
              </div>
              <div class="col">
                <div class="card" style=" background-color: #ff6d00;">
                  <div class="card-inner"  style="display: flex; justify-content: center;">
                    <h4 style="margin-left:50px;">Humidity</h4>
                    <span class="material-icons-outlined"></span>
                  </div>
                  <h2 style="text-align: center;">10%</h2>
                </div>
              </div>
              <div class="col">
                <div class="card" style=" background-color: #2e7d32;">
                  <div class="card-inner"  style="display: flex; justify-content: center;">
                    <h4 style="margin-left:50px;">Oxygen</h4>
                    <span class="material-icons-outlined"></span>
                  </div>
                  <h2 style="text-align: center;">10%</h2>
                </div>
              </div>
              <div class="col">
                <div class="card" style="background-color: #d50000;">
                  <div class="card-inner"  style="display: flex; justify-content: center;">
                    <h4 style="margin-left:50px;">CO2</h4>
                    <span class="material-icons-outlined"></span>
                  </div>
                  <h2 style="text-align: center;">10%</h2>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container text-center">
          <div class="row row-cols-1 row-cols-xxl-2">
            <div class="col">
              <div class="charts">
                <div class="charts-card">
                  <h2 class="chart-title">Sensor Performance</h2>
                  <div id="bar-chart"></div>
                </div>
              </div>
            </div>
        <div class="col">
          <div class="charts">
            <div class="charts-card">
              <h2 class="chart-title">Gateway Performance</h2>
              <div id="area-chart"></div>
            </div> 
          </div> 
        </div>
        <div class="col">
          <div class="charts">
            <div class="charts-card">
              <h2 class="chart-title">Navigator Performance</h2>
              <div id="radar-chart"></div>
              </div>
            </div>
        </div>
        </div>
        </div>
        
          
             
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/apexcharts/3.35.5/apexcharts.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
