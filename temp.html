<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <link rel="stylesheet" href="./style.css">
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="header">
        <div class="container d-flex align-items-center justify-content-between">
          <a href="index.html" class="logo"><img src="img/Green Campus logo.png" style="width:150px;"></a>
        </div>
      </header>
      <section id="overall" class="overall">
        <div class="container" data-aos="fade-up">
          <div class="section-title">
            <h2>Temperature Chart</h2>
            <p>Ut possimus qui ut temporibus culpa velit eveniet modi omnis est adipisci expedita at voluptas atque vitae autem.</p>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="overallStatsSection">
                <canvas id="temperatureChart"></canvas>
              </div>
            </div>
            <!-- display none of other charts -->
            <div class="col-md-6" style="display: none;">
              <canvas id="humidityChart"></canvas>
            </div>
          </div>
          <div class="others" style="display: none;">
            <div class="row">
              <div class="col-md-6">
                <canvas id="co2Chart"></canvas>
              </div>
              <div class="col-md-6">
                <canvas id="oxygenChart"></canvas>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12">
                <canvas id="overallStatsChart"></canvas>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container justify-content-center">
            <table class="table table-bordered border-warning">
                <thead>
                  <tr>
                    <th scope="col">Measures</th>
                    <th scope="col">Current Value</th>
                    <th scope="col">Actual Value</th>
                  </tr>
                </thead>
                <tbody class="table-success">
                  <tr>
                    <td>Classrooms</td>
                    <td>20 °C</td>
                    <td>50 °C</td>
                  </tr>
                  <tr>
                    <td>Laboratory</td>
                    <td>40 °C</td>
                    <td>50 °C</td>
                  </tr>
                  <tr>
                    <td>Surroundings</td>
                    <td>25 °C</td>
                    <td>50 °C</td>
                  </tr>
                </tbody>
              </table>
        </div>
      </section>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="/KG-GreenCampus/charts.js"></script>
</body>
</html>
